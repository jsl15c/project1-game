<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="viewport" width="device-width" />
  <link href="css/style.min.css" rel="stylesheet">
  <title>2048</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="settings">
        <div class="button">SETTINGS</div>
      </div>
      <div class="modes">
        <div class="option diff">difficulty</div>

        <div class="diff-bar">
          <div class="easy"></div>
          <div class="med"></div>
          <div class="hard"></div>
        </div>

        <div class="option disc">disco</div>
        <div class="option close">close</div>
      </div>
      <div class="title">
        <h1>2048</h1>
        <div class="border"></div>
      </div>
    </div>

    <canvas id="myCanvas" width="500" height="500"></canvas>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="js/game.js"></script>
</body>
</html>
