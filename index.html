<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2048</title>
    <link rel="stylesheet" href="css/style.min.css"/>
  </head>
  <body>
    <h1>2048</h1>
    <div class="game-container">
      <!-- FIRST COLUMN -->
      <div class="game-row row-1">
        <div class="col-1-4"><div class="tile" value="1"></div></div>
        <div class="col-1-4"><div class="tile" value="2"></div></div>
        <div class="col-1-4"><div class="tile" value="3"></div></div>
        <div class="col-1-4"><div class="tile" value="4"></div></div>
      </div>

      <div class="game-row row-2">
        <div class="col-1-4"><div class="tile" value="5"></div></div>
        <div class="col-1-4"><div class="tile" value="6"></div></div>
        <div class="col-1-4"><div class="tile" value="7"></div></div>
        <div class="col-1-4"><div class="tile" value="8"></div></div>
      </div>

      <div class="game-row row-3">
        <div class="col-1-4"><div class="tile" value="9"></div></div>
        <div class="col-1-4"><div class="tile" value="10"></div></div>
        <div class="col-1-4"><div class="tile" value="11"></div></div>
        <div class="col-1-4"><div class="tile" value="12"></div></div>
      </div>

      <div class="game-row row-4">
        <div class="col-1-4"><div class="tile" value="13"></div></div>
        <div class="col-1-4"><div class="tile" value="14"></div></div>
        <div class="col-1-4"><div class="tile" value="15"></div></div>
        <div class="col-1-4"><div class="tile" value="16"></div></div>
      </div>

    </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="js/game.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
